plugins {
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// tag::actuator[]
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	// end::actuator[]
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// tag::tests[]
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	// end::tests[]

	// Encryption 
	implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '7.0.2'
	
	// MFA
    implementation 'com.okta.authn.sdk:okta-authn-sdk-api:3.0.0'
    implementation('com.okta.authn.sdk:okta-authn-sdk-impl:3.0.0')
    
    //Lombok data class generator 
	  
	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.22'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
	
    implementation('com.github.javafaker:javafaker:1.0.2')

    //change to force PR

	
}

test {
	useJUnitPlatform()
}
